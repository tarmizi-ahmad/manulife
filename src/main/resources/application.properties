#Enable automatic browser launch when the Vaadin application starts
vaadin.launch-browser=true

#Set the name of the Spring Boot application to 'backend'
spring.application.name=backend

#Configure the datasource URL to use an in-memory H2 database named 'testdb'
spring.datasource.url=jdbc:h2:mem:testdb

#Specify the H2 database driver class for JDBC connections
spring.datasource.driverClassName=org.h2.Driver

#Set the default username for the H2 database to 'sa'
spring.datasource.username=sa

#Leave the password blank (default for H2 in-memory databases)
spring.datasource.password=  

#Set the JPA dialect to H2, so Hibernate can translate SQL correctly
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Enable the H2 database console for debugging and testing purposes
spring.h2.console.enabled=true
